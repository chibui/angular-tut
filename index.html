<!DOCTYPE html>
<!-- initialize as angular -->
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
          <label class="chekbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form class="form-horizontal">
        <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
        <button type="submit" ng-click="todoList.addTodo()" class="btn-primary" value="add"><i class="icon-plus">Add</i></button>
      </form>

      <button class="btn btn-large" ng-click="todoList.archive()"><i class="icon-trash"></i>Clear Completed</button>
    </div>
  </body>
</html>
